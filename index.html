<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dell - Digital Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">

        <a class="header__logo" href="#">
          <img src="/images/logo.png">
        </a>


        <nav class="header__nav">
          <a href="#">Главная</a>
          <a href="#">Каталог</a>
          <a href="#">Новости</a>
          <a href="#">Наш АСЦ</a>
          <a href="#">Контакты</a>
        </nav>


        <div class="search-panel">
          <form class="search-panel__form">
            <label class="search-panel__label">
              <img src="/icons/search.svg">
              <input id="search-input" type="text" name="query">
            </label>
          </form>
        </div>


        <div class="header__menu">
          <div class="menu-button menu-button__user">
            <span class="badge"></span>
          </div>
          <div class="menu-button menu-button__signal">
            <span class="badge"></span>
          </div>
          <div class="menu-button menu-button__liked">
            <span class="badge"></span>
          </div>
          <div class="menu-button menu-button__bag">
            <span class="badge badge-display">3</span>
          </div>
        </div>

      </div>
    </header>

    <section class="best-products">
      <div class="best-products__wrap">
        <div class="best-products__container-1">

          <div class="catalog-scroll">
            <span class="catalog-scroll__icon"></span>
            <span class="catalog-scroll__text">Scroll to catalog</span>
          </div>

          <div class="best-products__header">
            <span class="small-text">Новое поступление</span>
            <span class="text">Лучшие товары от компании Dell</span>
            
            <a class="about" href="#">
              <span class="round-button"></span>
              <span class="about-text">Подробнее</span>
            </div>
          </a>

          <div class="main-carousel" id="main-carousel">
            <div class="main-carousel__slide">
              <img src="/public/images/slides/slide1.png">
            </div>

            <div class="main-carousel__slide">
              <img src="/public/images/slides/slide2.png">
            </div>

            <div class="main-carousel__slide">
              <img src="/public/images/slides/slide3.png">
            </div>

            <div class="main-carousel__slide">
              <img src="/public/images/slides/slide4.png">
            </div>

            <div class="main-carousel__slide">
              <img src="/public/images/slides/slide5.png">
            </div>
          </div>

        </div>
        <div class="best-products__container-2">
          <p class="offer">Выгодное предложение от Dell</p>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
